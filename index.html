<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samarth's AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<button id="chatbot-toggle" class="float-button">ðŸ’¬ Chat</button>

<div id="chatbot-container" class="chatbot-container">
    <div class="chatbot-header">
        <h3>Samarth's AI Assistant</h3>
        <div class="header-buttons">
            <button id="chatbot-fullscreen" class="header-btn"><i class="fas fa-expand"></i></button>
            <button id="chatbot-close" class="header-btn"><i class="fas fa-times"></i></button>
        </div>
    </div>
    <div id="chatbot-messages" class="chatbot-messages"></div>
    <div class="chatbot-input-area">
        <input type="text" id="chatbot-input" placeholder="Type your message..." autocomplete="off">
        <button id="chatbot-send"><i class="fas fa-paper-plane"></i></button>
        <button id="mic-button"><i class="fas fa-microphone"></i></button>
    </div>
</div>

<script src="chatbotvoice.js"></script>
</body>
</html>
